<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, rgb(143, 177, 143), rgb(117, 117, 199));
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <h1>Guess The Number</h1>
            <form class="f1">
                <div class="form-group">
                    <input type="text" class="form-control" id="attempts" placeholder="Attempts:">
                    <input type="text" class="form-control" id="fromNum" placeholder="From:">
                    <input type="text" class="form-control" id="toNum" placeholder="To:">

                    <button type="button" class="btn btn-primary" onclick="startGame()">Start Play</button>
                </div>

                
            </form>

            <form class="f2">
                <div class="form-group">
                    <label for="num">Number to Guess:</label>
                    <input type="text" class="form-control" id="num" placeholder="Number...">
                    <button type="button" class="btn btn-primary" id="guessBtn" onclick="game()">GUESS</button>
                    <button type="button" class="btn btn-primary" id="backBtn" onclick="back()">BACK</button>
                </div>

                <h2 id="currentAttempt">Current Attempt: </h2>
                <h2 id="attemptsLeft">Attempts Left: </h2>

            </form>

            <div id="result">
                <h1>The result is: </h1>
            </div>
        </div>
    </div>
    <h1></h1>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
